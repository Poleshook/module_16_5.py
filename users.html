{% extends 'main.html'%}
{% block crud_container %}
    {% if user %}
        <article class="card container fluid"></article>
        <br>
            <p>ID: {{user.id}}</p>
            <p>username: {{user.username}}</p>
            <p>age: {{user.age}}</p>
    {% else %}
            <section class="container-fluid">
                <h2 align="center"> Users </h2>
                <br>
                <div class="card">
                    <ul class="list-group list-group-flush">
                        {% for user in users %}
                        <li>
                            <a href="{{ url_for('user_detail', user_id=user.id) }}">{{ user.username }}</a> ({{ user.age }} лет)
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </section>
    {% endif %}
{% endblock %}
